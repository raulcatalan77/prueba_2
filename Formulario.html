    <div class="container">
      <h1 class="titulo p-1">DogFriend</h1>
      <h5 class="subtitulo p-3">Encuentra al perro que quieres Adoptar! </h5>
        <div class="row">
            <form action="#">
               
                    <div class="col-xs-12 col-sm-6">
                         <label for="">Tu Nombre</label>
                         <input type="text" placeholder="Juanito Perez" required class="form-control">
                         <label for="">Tu Rut</label>
                         <input type="text" required placeholder="EJ:12345678-9" class="form-control">
                         <label for=""> Tu Edad</label>
                         <input type="number" required class="form-control" placeholder="Tu edad en años"> 
                         <label for="">Correo</label>
                         <input type="email" placeholder="email@correo.com" required class="form-control">
                         <label for="">Tamaño del Perro</label>
                         <select class="form-select" required name="" id="" required>
                             <option value=""></option>
                             <option value="">Pequeño</option>
                             <option value="">Mediano</option>
                             <option value="">Grande</option>
                             
                         </select>
                         <label for="">Edad del Perro</label>
                         <select class="form-select" required name="" id="" required>
                             <option value=""></option>
                             <option value="">Entre 3 a 12 meses</option>
                             <option value="">1 a 3 años</option>
                             <option value="">3 a 5 años</option>
                             <option value="">5 o mas años</option>
                             
                         </select>
                         <label for="">Genero</label> <br>
                         <input type="radio" class="form-check-input" name="h_genero" id="h_genero" value="H">
                         <label for="">Hembra</label>
                         <input type="radio" class="form-check-input" name="m_genero" id="m_genero" value="M">
                         <label for="">Macho</label> <br>
                        
                         
                        </div><br>
                        <div class="col-xs-12 m-3">
                            <input type="submit" class="btn btn-success" value="Enviar">
                            <input type="reset" class="btn btn-primary" value="Limpiar">
                        </div>
                
            </form>
        </div>
    </div>
